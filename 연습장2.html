    <meta property="og:description" content="안녕하세요, 로스트아크입니다.&amp;nbsp;10월 1일(금) 06:00부터 게임 서비스의 임시 점검이 진행될 예정입니다.자세한 사항은 아래 안내드리는 내용을 확인해 주시기 바랍니다.[점검 시간]2021-10-01(금) 06:00 ~ 2021-10-01(금) 07:00 (1시간)[점검 내용]스트라이커의 엘리멘탈 게이지 획득량을 기존 대비 4.1% 상향 조정해당 변경은 9/29(수) 업데이트 이전을 기준으로 25% 상향된 수치에 해당됩니다.데빌헌터 직업각인 &amp;#39;핸드거너&amp;#39; 적용 시 핸드건 스킬 피해 증가 효과가 각성기 스킬에도 적용되는 현상 수정블레이드 직업각인 &amp;#39;버스트 강화&amp;#39; 효과 버프 20중첩을 획득하였으나, 버스트 스킬 사용 완료 후 블레이드 오브가 충전되지 않는 현상 수정배틀마스터, 스트라이커 클래스 &amp;#39;오의 : 풍신초래&amp;#39; 스킬의 &amp;#39;폭풍 소환&amp;#39; 트라이포드 채용 중 특정 상황에서 회오리 바람이 발생하지 않는 현상 수정배틀마스터, 스트라이커 클래스 &amp;lsquo;오의 : 풍신초래&amp;rsquo; 스킬의 &amp;#39;폭풍 소환&amp;#39; 트라이포드 채용 시 소환되는 회오리 바람의 PVE 판정을 &amp;#39;피격 이상&amp;#39;에서 &amp;#39;경직&amp;#39;으로 변경원정대 영지에 위치한 일부 특정 조건의 캐릭터로 접속 시 클라이언트가 종료되는 현상 수정[주의사항]점검이 진행되는 동안 게임 서비스를 이용하실 수 없으며, 점검은 조기 종료 될 수 있습니다.점검이 진행되기 전 안전한 장소에서 게임을 종료해 주시기 바랍니다.점검이 완료되면 공지사항을 통해 안내해 드리도록 하겠습니다.게임 이용에 불편을 드려 대단히 죄송합니다.&amp;nbsp;">
